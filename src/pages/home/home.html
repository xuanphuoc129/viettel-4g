<ion-content>
  <div class="img-header">
    <img src="./assets/imgs/viettel-4g-desktop.jpg" alt="Viettel 4G">
  </div>

  <!-- ============= -->
  <month-package [mMonthPackage]="mMonthPackage" (onScrollLeft)="doScrollLeft($event)" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)"></month-package>
  <!-- <call-data-package [mSixtyGBPackages]="mSixtyGBPackages" (onScrollLeft)="doScrollLeft($event)" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)"></call-data-package>
  <viettel-d-package [mDcomDataPackages]="mDcomDataPackages" (onScrollLeft)="doScrollLeft($event)" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)"></viettel-d-package> -->
  <!-- <month-package [mMonthPackage]="mMonthPackage" (onScrollLeft)="doScrollLeft($event)" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)"></month-package> -->
  <!-- ============= -->
  <tomato-package [mTomatoPackages]="mTomatoPackages" [mSixtyGBPackages]="mSixtyGBPackages" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)" (onScrollLeft)="doScrollLeft($event)"></tomato-package>
  <!-- ============ -->
  <eco-package [mEcoDataPackage]="mEcoDataPackage" [mMorePackages]="mMorePackages" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)" (onScroll)="doScrollLeft($event)"></eco-package>
  <!-- ============= -->
  <day-package [mDayPackages]="mDayPackages" (onScroll)="doScrollLeft($event)" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)"></day-package>
  <!-- ================ -->
  <dcom-package [mMoreDataDcomPackages]="mMoreDataDcomPackages" [mDcomDataPackages]="mDcomDataPackages" (onClickAll)="goToDetail($event)"
    (onClickInfo)="goToInfo($event)" (onScroll)="doScrollLeft($event)"></dcom-package>
  <!-- ================ -->
  <question-and-answer></question-and-answer>
  
  <viettel-footer></viettel-footer>

  <ion-fab bottom right class="scroll-top-btn" [hidden]="mScrollTop < 20">
    <button ion-fab color="light" (click)="scrollTop()">
      <ion-icon name="md-arrow-up"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top left>
    <fake-customer></fake-customer>
  </ion-fab>

  <ion-fab bottom right class="btn-menu">
    <button ion-fab (click)="onClickAddFab()">
      <ion-icon name="add" class="animated pulse"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
